<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row header">
        <div class="column-full">
          <h2>Code Journal</h2>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row main">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div class="row image-content">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" class="image-blank">
        </div>
        <div class="column-half" data-view="entry-form">
          <form>
            <label for="title">Title</label>
            <div>
              <input type="text" id="title" required class="input">
            </div>
            <label for="photo-url">Photo URL</label>
            <div>
              <input type="text" id="photo-url" required class="input">
            </div>
            <label for="notes">Notes</label>
            <div>
              <textarea name="notes" id="notes" cols="40" rows="7" class="input-notes" required></textarea>
            </div>
            <div class="align-right">
              <button type="button" class="button-save">SAVE</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="footer">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
